<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
    <title>AngularJSa & Firesave Web App</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <link href="justified-nav.css" rel="stylesheet">
  </head>
  <body ng-controller="HomeCrtl">
    <div class="container">
      <div class="jumbotron" style="padding-bottom:0px;text-align: -webkit-center;">
        <h2>Blog</h2>
      </div>
      <form class="form-signin" role="form">
        <input ng-model="user.mail" type="mail" class="form-control" placeholder="Email address" required="">
        <!-- <input ng-model="user.casa" type="mail" name="" value=""> -->
        <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
        <button ladda-loading="login.loading" data-style="expand-right" type="button" ng-click="SignIn(user)" class="btn btn-lg segoe-ui-light ladda-button btn-primary btn-block" type="submit">
          <span class="ladda-label">
            Sign In
          </span>
        </button>
        {{ user.password }}
        {{ user.mail }}
      </form>
    </div>
  </body>
</html>
